<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ColorPicker 1</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main">
      <ul class="colors-box">
        <li class="color color1"></li>
        <li class="color color2"></li>
        <li class="color color3"></li>
        <li class="color color4"></li>
        <li class="color color5"></li>
        <li class="color color6"></li>
      </ul>
      <div class="selected_color">Selected Color</div>
    </div>
    <script>
      // your code here...
      var colorItems = document.querySelectorAll(".colors-box");
      var selectedColor = document.querySelector(".selected_color")
      const colorsBox = document.querySelector(".colors-box");
      const colorList = ["tomato","yellow","red","orange","gray","purple"]
      
      for(let color of colorList){
        let newList = document.createElement("li");     
        newList.classList.add("color");
        newList.style.backgroundColor = color
        colorsBox.appendChild(newList)
      }

      for(const item of colorItems){
        item.addEventListener("click", changeColor);
      }


      function changeColor(event){
        var clicked = event.target;
        var color = window.getComputedStyle(clicked).backgroundColor;
        selectedColor.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
